# Site settings
title: Your Website Title  # Replace with your site's title
description: A brief description of your website  # Short description
author: Your Name  # Your name or organization name
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://your-username.github.io"  # Your GitHub Pages URL (without the repo name)
github_username: your-username  # Replace with your GitHub username

# Build settings
theme: minima  # Replace with your chosen Jekyll theme (e.g., "jekyll-theme-cayman")
plugins:
  - jekyll-feed  # Optional: Generates an RSS feed for your blog

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Markdown processor
markdown: kramdown

# Optional features
# google_analytics: UA-XXXXXX-X  # Add your Google Analytics ID (remove the comment)

# Additional configuration for your specific theme or plugins
# (Refer to their documentation for details)
